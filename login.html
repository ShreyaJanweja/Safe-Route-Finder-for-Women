<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login — Suraksha Sathi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-pink-500 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-indigo-600 to-indigo-400 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="logo-wrap w-12 h-12 flex-shrink-0"><img src="logo.png" alt="Suraksha Sathi" class="logo-img" /></div>
        <div>
          <div class="text-lg font-semibold leading-tight">Suraksha Sathi</div>
          <div class="text-sm opacity-90 -mt-0.5">Because Every Journey Deserves Safety</div>
        </div>
        <nav class="ml-8 space-x-3 hidden md:flex items-center">
          <a href="index.html#home" class="text-sm px-3 py-1 rounded hover:bg-white/10">Home</a>
          <a href="index.html#route" class="text-sm px-3 py-1 rounded hover:bg-white/10">Route Finder</a>
          <a href="index.html#community" class="text-sm px-3 py-1 rounded hover:bg-white/10">Community</a>
          <a href="index.html#about" class="text-sm px-3 py-1 rounded hover:bg-white/10">About</a>
        </nav>
      </div>

      <div class="flex items-center gap-3">
        <button class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-semibold shadow-md">SOS</button>
        <button class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-semibold shadow-sm">Report Area</button>
        <!-- dynamic auth area -->
        <div id="navAuth" class="ml-3"></div>
      </div>
    </div>
  </header>

  <main class="flex-1 flex items-center justify-center px-4 mt-8 pb-8">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-indigo-700 text-center mb-6">Login</h2>
      <div id="errorMsg" class="hidden bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm"></div>

      <form id="loginForm" autocomplete="off" class="space-y-4" novalidate>
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
          <input type="email" id="email" name="email" required
                 class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="you@example.com">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
          <input type="password" id="password" name="password" required
                 class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="Enter password">
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">Login</button>
      </form>

      <div class="mt-6 text-center text-sm text-slate-500">New here? <a href="signup.html" class="text-indigo-600 font-semibold hover:underline">Create your account</a></div>
    </div>
  </main>

  <script>
    const API_URL = 'http://localhost:3001/api';
    
    function createSuccessModalIfNeeded(){
      if(document.getElementById('successModal')) return;
      const div = document.createElement('div');
      div.id = 'successModal';
      div.className = 'fixed inset-0 flex items-center justify-center z-50 pointer-events-none';
      div.innerHTML = `
        <div class="bg-black/40 absolute inset-0 transition-opacity"></div>
        <div class="relative bg-white rounded-lg shadow-xl max-w-sm w-[90%] p-6 text-center pointer-events-auto">
          <h3 id="successModalTitle" class="text-xl font-semibold text-indigo-700">Success</h3>
          <p id="successModalSub" class="mt-2 text-sm text-slate-600">Redirecting...</p>
        </div>
      `;
      document.body.appendChild(div);
    }

    function showSuccess(message, submessage, redirectUrl, delay){
      createSuccessModalIfNeeded();
      const modal = document.getElementById('successModal');
      if(!modal) return;
      document.getElementById('successModalTitle').textContent = message || 'Success';
      document.getElementById('successModalSub').textContent = submessage || 'Redirecting...';
      modal.classList.remove('hidden');
      const card = modal.querySelector('.relative');
      if(card) card.style.transform = 'translateY(0)';
      if(redirectUrl){ setTimeout(()=> { window.location.href = redirectUrl; }, typeof delay === 'number' ? delay : 1400); }
    }

    const el = id => document.getElementById(id);
    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, c=> ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    // Auth helper
    async function apiCall(endpoint, method = 'GET', data = null, token = null) {
      const options = {
        method,
        headers: {
          'Content-Type': 'application/json',
          ...(token && { 'Authorization': `Bearer ${token}` })
        }
      };
      if (data) options.body = JSON.stringify(data);
      
      const response = await fetch(`${API_URL}${endpoint}`, options);
      return await response.json();
    }

    // Render nav auth
    function renderNavAuth(){
      const nav = el('navAuth'); if(!nav) return;
      const token = localStorage.getItem('authToken');
      const user = localStorage.getItem('currentUser') ? JSON.parse(localStorage.getItem('currentUser')) : null;
      
      if(token && user){
        nav.innerHTML = `
          <a href="profile.html" class="inline-flex items-center gap-2 bg-white/10 px-3 py-1 rounded border border-white/20 text-sm hover:bg-white/12">
            ${escapeHtml(user.name)}
          </a>
          <button id="logoutBtn" class="ml-2 px-3 py-1 rounded bg-white/10 border border-white/20 text-sm hover:bg-white/12">Logout</button>
        `;
        el('logoutBtn') && el('logoutBtn').addEventListener('click', ()=>{
          localStorage.removeItem('authToken');
          localStorage.removeItem('currentUser');
          location.reload();
        });
      } else {
        nav.innerHTML = `<a href="signup.html" class="ml-3 px-4 py-2 bg-white/10 border border-white/20 rounded-md text-sm hover:bg-white/12">Signup</a>
                         <a href="login.html" class="ml-2 px-4 py-2 bg-white/10 border border-white/20 rounded-md text-sm hover:bg-white/12">Login</a>`;
      }
    }

    document.addEventListener('DOMContentLoaded', renderNavAuth);

    // Login form
    const loginForm = el('loginForm');
    const errorMsg = el('errorMsg');

    loginForm && loginForm.addEventListener('submit', async function(e){
      e.preventDefault();
      errorMsg && errorMsg.classList.add('hidden');

      const email = (el('email') && el('email').value.trim().toLowerCase()) || '';
      const password = (el('password') && el('password').value) || '';

      if(!email || !password){
        if(errorMsg){ errorMsg.textContent = 'Please fill in all fields.'; errorMsg.classList.remove('hidden'); }
        return;
      }

      try {
        const result = await apiCall('/auth/login', 'POST', { email, password });
        
        if(result.success && result.token){
          localStorage.setItem('authToken', result.token);
          localStorage.setItem('currentUser', JSON.stringify(result.user));
          showSuccess('✅ Login successful!', 'Redirecting...', 'index.html', 1400);
        } else {
          if(errorMsg){ errorMsg.textContent = result.error || 'Invalid credentials'; errorMsg.classList.remove('hidden'); }
        }
      } catch (err) {
        if(errorMsg){ errorMsg.textContent = 'Error: ' + err.message; errorMsg.classList.remove('hidden'); }
      }
    });
  </script>
</body>
</html>
