<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-pink-500 min-h-screen">
    <!-- Navbar copied from index.html -->
    <header class="bg-gradient-to-r from-indigo-600 to-indigo-400 text-white p-4 shadow-md">
      <div class="max-w-6xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="logo-wrap w-12 h-12 flex-shrink-0">
            <img src="logo.png" alt="Suraksha Sathi" class="logo-img" />
          </div>
          <div>
            <div class="text-lg font-semibold leading-tight">Suraksha Sathi</div>
            <div class="text-sm opacity-90 -mt-0.5">Because Every Journey Deserves Safety</div>
          </div>
          <nav class="ml-8 space-x-3 hidden md:flex items-center">
            <a href="index.html#home" class="text-sm px-3 py-1 rounded hover:bg-white/10">Home</a>
            <a href="index.html#route" class="text-sm px-3 py-1 rounded hover:bg-white/10">Route Finder</a>
            <a href="index.html#community" class="text-sm px-3 py-1 rounded hover:bg-white/10">Community</a>
            <a href="index.html#about" class="text-sm px-3 py-1 rounded hover:bg-white/10">About</a>
          </nav>
        </div>
        <div class="flex items-center gap-3">
          <button class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-semibold shadow-md">SOS</button>
          <button class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-semibold shadow-sm">Report Area</button>
          <a href="login.html" class="ml-3 px-4 py-2 bg-white/10 border border-white/20 rounded-md text-sm hover:bg-white/12">Login</a>
        </div>
      </div>
    </header>
    <!-- Login form -->
    <div class="flex items-center justify-center min-h-[80vh]">
      <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-indigo-700 text-center mb-6">Login</h2>
        <div id="errorMsg" class="hidden bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm"></div>
        <form id="loginForm" autocomplete="off" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
            <input type="text" id="username" name="username" required
                class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="e.g. sjainzz, user123, coolgirl" value="">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
            <input type="email" id="email" name="email" required
                class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Enter unique email" value="">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
            <input type="password" id="password" name="password" required
                class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Enter password" value="">
          </div>
          <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">Login</button>
        </form>
        <div class="mt-6 text-center text-sm text-slate-500">
          New here? <a href="signup.html" class="text-indigo-600 font-semibold hover:underline">Create your account</a> and join our safe community!
        </div>
      <div id="successModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-xs text-center">
        <div id="modalMsg" class="text-lg font-semibold text-indigo-700 mb-4"></div>
        <div class="text-sm text-slate-600">Redirecting...</div>
      </div>
    </div>
    <script>
        // Clear fields on page load
        window.onload = function() {
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        };

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        function getUsers() {
            return JSON.parse(localStorage.getItem('users') || '[]');
        }

         const successModal = document.getElementById('successModal');
    const modalMsg = document.getElementById('modalMsg');

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value.trim();

        if (!username || !email || !password) {
            errorMsg.textContent = "Please fill in all fields before logging in.";
            errorMsg.classList.remove("hidden");
            return;
        }

        const users = getUsers();
        const user = users.find(u => u.username.toLowerCase() === username.toLowerCase() && u.email === email && u.password === password);

        if (user) {
            errorMsg.classList.add("hidden");
            modalMsg.textContent = "Login successful!";
            successModal.classList.remove("hidden");
            setTimeout(() => {
                successModal.classList.add("hidden");
                window.location.href = "index.html";
            }, 2000);
        } else {
            errorMsg.textContent = "Invalid credentials. Please check your username, email, and password.";
            errorMsg.classList.remove("hidden");
        }
    });
</script>
</body>
</html>
