<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup — Suraksha Sathi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-pink-500 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-indigo-600 to-indigo-400 text-white p-3 shadow-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="logo-wrap w-10 h-10 flex-shrink-0"><img src="logo.png" alt="Suraksha Sathi" class="logo-img" /></div>
        <div>
          <div class="text-lg font-semibold leading-tight">Suraksha Sathi</div>
          <div class="text-xs opacity-90 -mt-0.5">Because Every Journey Deserves Safety</div>
        </div>
        <nav class="ml-6 space-x-3 hidden md:flex items-center text-sm">
          <a href="index.html#home" class="px-2 py-1 rounded hover:bg-white/10">Home</a>
          <a href="index.html#route" class="px-2 py-1 rounded hover:bg-white/10">Route Finder</a>
          <a href="index.html#community" class="px-2 py-1 rounded hover:bg-white/10">Community</a>
          <a href="index.html#about" class="px-2 py-1 rounded hover:bg-white/10">About</a>
        </nav>
      </div>

      <div class="flex items-center gap-2">
        <button class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded font-semibold text-sm shadow-sm">SOS</button>
        <button class="bg-white text-indigo-600 px-3 py-1 rounded font-semibold text-sm shadow-sm">Report</button>
        <!-- dynamic auth area -->
        <div id="navAuth" class="ml-3"></div>
      </div>
    </div>
  </header>

  <main class="flex-1 flex items-start justify-center px-4 mt-8 pb-8">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold text-indigo-700 text-center mb-4">Create Account</h2>

      <div id="errorMsg" class="hidden bg-red-50 text-red-700 px-3 py-2 rounded mb-3 text-sm"></div>

      <form id="signupForm" autocomplete="off" class="space-y-3" novalidate>
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
          <input type="text" id="username" name="username" required
            class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500"
            placeholder="e.g. sjainzz, user123, coolgirl">
        </div>

        <!-- Email + Contact side-by-side -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
            <input type="email" id="email" name="email" required
              class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500"
              placeholder="you@example.com">
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-slate-700">Contact (10 digits)</label>
            <input type="tel" id="phone" name="phone" required maxlength="10" inputmode="numeric" pattern="\d{10}"
              class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500"
              placeholder="e.g. 9876543210">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
          <input type="password" id="password" name="password" required
            class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500"
            placeholder="Create a password">
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-slate-700">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required
            class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500"
            placeholder="Re-enter your password">
        </div>

        <!-- Password requirements directly under Confirm Password -->
        <div class="mt-2 mb-3">
          <div id="passwordRequirements" class="flex flex-wrap gap-2 text-xs text-slate-600">
            <div id="req-length" class="inline-flex items-center gap-1 px-2 py-1 rounded bg-slate-50 text-[12px]">⬜ Min 8</div>
            <div id="req-uppercase" class="inline-flex items-center gap-1 px-2 py-1 rounded bg-slate-50 text-[12px]">⬜ Upper</div>
            <div id="req-lowercase" class="inline-flex items-center gap-1 px-2 py-1 rounded bg-slate-50 text-[12px]">⬜ Lower</div>
            <div id="req-digit" class="inline-flex items-center gap-1 px-2 py-1 rounded bg-slate-50 text-[12px]">⬜ Digit</div>
            <div id="req-symbol" class="inline-flex items-center gap-1 px-2 py-1 rounded bg-slate-50 text-[12px]">⬜ Symbol</div>
          </div>
        </div>

        <div>
          <label for="gender" class="block text-sm font-medium text-slate-700">Gender</label>
          <select id="gender" name="gender" required
            class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500">
            <option value="">Select gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">Sign Up</button>
      </form>

      <div class="mt-3 text-xs text-slate-500 text-center">Already have an account? <a href="login.html" class="text-indigo-600">Login</a></div>
    </div>
  </main>

  <script>
    // small helpers + validation similar to before
    const el = id => document.getElementById(id);
    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, c=> ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    // render nav auth (profile / logout when logged in; signup/login when not)
    function renderNavAuth(){
      const nav = el('navAuth'); if(!nav) return;
      const user = JSON.parse(localStorage.getItem('authUser') || 'null');
      if(user){
        nav.innerHTML = `
          <a href="profile.html" class="inline-flex items-center gap-2 bg-white/10 px-3 py-1 rounded border border-white/20 text-sm hover:bg-white/12">
            ${escapeHtml(user.username || user.email)}
          </a>
          <button id="logoutBtn" class="ml-2 px-3 py-1 rounded bg-white/10 border border-white/20 text-sm hover:bg-white/12">Logout</button>
        `;
        el('logoutBtn') && el('logoutBtn').addEventListener('click', ()=>{
          localStorage.removeItem('authUser');
          location.reload();
        });
      } else {
        nav.innerHTML = `<a href="signup.html" class="ml-3 px-4 py-2 bg-white/10 border border-white/20 rounded-md text-sm hover:bg-white/12">Signup</a>
                         <a href="login.html" class="ml-2 px-4 py-2 bg-white/10 border border-white/20 rounded-md text-sm hover:bg-white/12">Login</a>`;
      }
    }

    document.addEventListener('DOMContentLoaded', renderNavAuth);

    const passwordInput = el('password'), confirmInput = el('confirmPassword');
    const req = {
      length: el('req-length'),
      uppercase: el('req-uppercase'),
      lowercase: el('req-lowercase'),
      digit: el('req-digit'),
      symbol: el('req-symbol')
    };

    function updateReqs(){
      const pwd = (passwordInput && passwordInput.value) || '';
      const conf = (confirmInput && confirmInput.value) || '';
      const checks = {
        length: pwd.length >= 8,
        uppercase: /[A-Z]/.test(pwd),
        lowercase: /[a-z]/.test(pwd),
        digit: /[0-9]/.test(pwd),
        symbol: /[@#$%&*!^]/.test(pwd),
        match: pwd === conf && pwd.length>0
      };
      if(req.length) req.length.textContent = (checks.length ? '✅' : '⬜') + ' Min 8';
      if(req.uppercase) req.uppercase.textContent = (checks.uppercase ? '✅' : '⬜') + ' Upper';
      if(req.lowercase) req.lowercase.textContent = (checks.lowercase ? '✅' : '⬜') + ' Lower';
      if(req.digit) req.digit.textContent = (checks.digit ? '✅' : '⬜') + ' Digit';
      if(req.symbol) req.symbol.textContent = (checks.symbol ? '✅' : '⬜') + ' Symbol';
      return checks;
    }
    passwordInput && passwordInput.addEventListener('input', updateReqs);
    confirmInput && confirmInput.addEventListener('input', updateReqs);

    function getUsers(){ try{ return JSON.parse(localStorage.getItem('users')||'[]'); }catch(e){ return []; } }
    function saveUser(u){ const arr=getUsers(); arr.push(u); localStorage.setItem('users', JSON.stringify(arr)); }

    const signupForm = el('signupForm'), err = el('errorMsg');
    signupForm && signupForm.addEventListener('submit', function(e){
      e.preventDefault(); err && err.classList.add('hidden');
      const username = (el('username') && el('username').value.trim()) || '';
      const email = (el('email') && el('email').value.trim().toLowerCase()) || '';
      const phone = (el('phone') && el('phone').value.trim()) || '';
      const password = (passwordInput && passwordInput.value) || '';
      const confirm = (confirmInput && confirmInput.value) || '';
      const gender = (el('gender') && el('gender').value) || '';

      if(!username||!email||!phone||!password||!confirm||!gender){
        err && (err.textContent='Please fill all fields.', err.classList.remove('hidden')); return;
      }
      if(!/^\d{10}$/.test(phone)){ err && (err.textContent='Contact must be exactly 10 digits.', err.classList.remove('hidden')); return; }

      const checks = updateReqs();
      if(!checks.length||!checks.uppercase||!checks.lowercase||!checks.digit||!checks.symbol){ err && (err.textContent='Password does not meet requirements.', err.classList.remove('hidden')); return; }
      if(!checks.match){ err && (err.textContent='Passwords do not match.', err.classList.remove('hidden')); return; }

      const users = getUsers();
      if(users.some(u=>u.username && u.username.toLowerCase()===username.toLowerCase())){ err && (err.textContent='Username already exists.', err.classList.remove('hidden')); return; }
      if(users.some(u=>u.email && u.email===email)){ err && (err.textContent='Email already registered.', err.classList.remove('hidden')); return; }

      saveUser({ username,email,phone,password,gender,created:Date.now() });
      // success -> redirect to login (keep original behaviour)
      alert('Account created. Redirecting to login.');
      window.location.href='login.html';
    });
  </script>
</body>
</html>
