<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>

            <div class="text-sm opacity-90 -mt-0.5">Because Every Journey Deserves Safety</div>
          </div>
          <nav class="ml-8 space-x-3 hidden md:flex items-center">
            <a href="index.html#home" class="text-sm px-3 py-1 rounded hover:bg-white/10">Home</a>
            <a href="index.html#route" class="text-sm px-3 py-1 rounded hover:bg-white/10">Route Finder</a>
            <a href="index.html#community" class="text-sm px-3 py-1 rounded hover:bg-white/10">Community</a>
            <a href="index.html#about" class="text-sm px-3 py-1 rounded hover:bg-white/10">About</a>
          </nav>
        </div>

          <button class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-semibold shadow-md">SOS</button>

        </div>

    </header>
    <!-- Signup form -->
    <div class="flex items-center justify-center min-h-[80vh]">
      <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-indigo-700 text-center mb-6">Create Account</h2>
        <div id="errorMsg" class="hidden bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm"></div>
        <!-- ...existing code... -->
<form id="signupForm" autocomplete="off" class="space-y-4">
  <div>
    <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
    <input type="text" id="username" name="username" required
        class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="e.g. sjainzz, user123, coolgirl">
  </div>
  <div>
    <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
    <input type="email" id="email" name="email" required
        class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter unique email">
  </div>
  <div>
    <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
    <input type="password" id="password" name="password" required
        class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Create a password">
  </div>
  <div>
    <label for="confirmPassword" class="block text-sm font-medium text-slate-700">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required
        class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Re-enter your password">
  </div>
  <div id="passwordRequirements" class="mb-2 text-xs text-slate-600">
    <div id="req-length" class="flex items-center gap-2"><span>⬜</span> Minimum 8 characters</div>
    <div id="req-uppercase" class="flex items-center gap-2"><span>⬜</span> At least one uppercase letter</div>
    <div id="req-lowercase" class="flex items-center gap-2"><span>⬜</span> At least one lowercase letter</div>
    <div id="req-digit" class="flex items-center gap-2"><span>⬜</span> At least one digit</div>
    <div id="req-symbol" class="flex items-center gap-2"><span>⬜</span> At least one symbol (@, #, $, %, etc.)</div>
    <div id="req-match" class="flex items-center gap-2"><span>⬜</span> Passwords match</div>
  </div>
  <div>
    <label for="gender" class="block text-sm font-medium text-slate-700">Gender</label>
    <select id="gender" name="gender" required
        class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="">Select gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-xs text-center">
    <div id="modalMsg" class="text-lg font-semibold text-indigo-700 mb-4"></div>
    <div class="text-sm text-slate-600">Redirecting...</div>
  </div>
</div>
  <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">Sign Up</button>
</form>

<script>
    // Clear fields on page load
    window.onload = function() {
        document.getElementById('username').value = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
        document.getElementById('confirmPassword').value = '';
        document.getElementById('gender').value = '';
    };

    const signupForm = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');

    function getUsers() {
        return JSON.parse(localStorage.getItem('users') || '[]');
    }

    function saveUser(user) {
        const users = getUsers();
        users.push(user);
        localStorage.setItem('users', JSON.stringify(users));
    }

    // Password requirements check
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const reqs = {
        length: document.getElementById('req-length'),
        uppercase: document.getElementById('req-uppercase'),
        lowercase: document.getElementById('req-lowercase'),
        digit: document.getElementById('req-digit'),
        symbol: document.getElementById('req-symbol'),
        match: document.getElementById('req-match')
    };

    function updatePasswordRequirements() {
        const pwd = passwordInput.value;
        const confirmPwd = confirmPasswordInput.value;
        // Requirement checks
        const checks = {
            length: pwd.length >= 8,
            uppercase: /[A-Z]/.test(pwd),
            lowercase: /[a-z]/.test(pwd),
            digit: /[0-9]/.test(pwd),
            symbol: /[@#$%&*!^]/.test(pwd),
            match: pwd === confirmPwd && pwd.length > 0
        };
        Object.keys(checks).forEach(key => {
            reqs[key].children[0].textContent = checks[key] ? "✅" : "⬜";
        });
        return checks;
    }

    passwordInput.addEventListener('input', updatePasswordRequirements);
    confirmPasswordInput.addEventListener('input', updatePasswordRequirements);

    const successModal = document.getElementById('successModal');
    const modalMsg = document.getElementById('modalMsg');

    signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const gender = document.getElementById('gender').value;

        if (!username || !email || !password || !confirmPassword || !gender) {
            errorMsg.textContent = "Please fill in all fields to create your account.";
            errorMsg.classList.remove("hidden");
            return;
        }

        const users = getUsers();
        const usernameExists = users.some(u => u.username.toLowerCase() === username.toLowerCase());
        const emailExists = users.some(u => u.email === email);

        if (usernameExists) {
            errorMsg.textContent = "Username already exists. Please choose another.";
            errorMsg.classList.remove("hidden");
            return;
        }
        if (emailExists) {
            errorMsg.textContent = "Email already exists. Please use another.";
            errorMsg.classList.remove("hidden");
            return;
        }

        // Password requirements
        const checks = updatePasswordRequirements();
        if (!checks.length || !checks.uppercase || !checks.lowercase || !checks.digit || !checks.symbol) {
            errorMsg.textContent = "Password must meet all requirements.";
            errorMsg.classList.remove("hidden");
            return;
        }
        if (!checks.match) {
            errorMsg.textContent = "Passwords do not match.";
            errorMsg.classList.remove("hidden");
            return;
        }

         saveUser({ username, email, password, gender });
        errorMsg.classList.add("hidden");
        modalMsg.textContent = "Account created successfully! You can now login.";
        successModal.classList.remove("hidden");
        setTimeout(() => {
            successModal.classList.add("hidden");
            window.location.href = "login.html";
        }, 2000);
    });
</script>
</body>
</html>
